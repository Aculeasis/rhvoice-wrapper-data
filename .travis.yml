language:
  python

python:
  - '3.4'
  - '3.5'
  - '3.6'
  - '3.7'

sudo:
  false

install:
  - pip install setuptools wheel

script:
  - python setup.py sdist bdist_wheel
  - pip install dist/*-any.whl -vvv
  - mkdir github
  - cp dist/*.gz github/
  - ls -lh github/

deploy:
  - provider: pypi
    user: Aculeasis
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
    skip_existing: true
    on:
      condition: "$TRAVIS_PYTHON_VERSION == 3.6"
      tags: true
      branch: master

  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: github/*
    skip_cleanup: true
    on:
      condition: "$TRAVIS_PYTHON_VERSION == 3.6"
      tags: true
      branch: master
